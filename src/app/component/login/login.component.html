<div>
    <div class="card">
        <form [formGroup]="login" (ngSubmit)="onSubmit()" >
            <label for="emailId">Email Id: </label>
            <input type="email" id="emailId" placeholder="Enter EmailId" formControlName="emailId" required>
            <br>
            <label for="password">Password: </label>
            <input type="password" id="password" placeholder="Enter Password" formControlName="password" required>
            <br>
            <button type="submit" class="btn btn-primary" >Login</button>
        </form>
    </div>
</div>
